name=PropertiesConfig
property.filename = logs
appenders = console, file, file1, file2

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n


appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=logs/Server.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file.append=true

appender.file1.type = File
appender.file1.name = LOGFILE
appender.file1.fileName = logs/commands.log
appender.file1.layout.type = PatternLayout
appender.file1.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file1.append=true

appender.file2.type = File
appender.file2.name = LOGFILE
appender.file2.fileName = logs/commands.log
appender.file2.layout.type = PatternLayout
appender.file2.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file2.append=true

logger.file2.appenderRefs = CommandsAppender
logger.file2.level = trace
logger.file2.name = by.bsuir.operation

loggers = file, by.bsuir.operation
logger.file.name = by.bsuir
logger.file.level = info
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

logger.by.bsuir.operation.appenderRefs = CommandsAppender
logger.by.bsuir.operation.level = trace
logger.by.bsuir.operation.name = by.bsuir.operation